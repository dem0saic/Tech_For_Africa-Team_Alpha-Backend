{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriLearn Login</title>
    <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/Logo.jpg" alt="Logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'programmes' %}">Programmes</a></li>
                <li><a href="{% url 'tutors' %}">Tutors</a></li>
                <li><a href="{% url 'register' %}">Register with AfriLearn</a></li>
                <li><a href="{% url 'login' %}">Log In</a></li>
            </ul>
            <div class="sub-nav">
                <ul>
                    <li><a class="sub-nav1" href="Afri_Learn.html">Back to Home</a></li>
                    <li><a class="sub-nav2" href="">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Register with AfriLearn</h1>
            <div class="tab-group">
                <button class="tab-btn active" onclick="showForm('students')">Students</button>
                <button class="tab-btn" onclick="showForm('tutors')">Tutors</button>
            </div>

            <div id="students" class="form-content">
                <p>Fill the details below to register with AfriLearn</p>
                <input type="text" placeholder="Name" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Confirm Password" class="input-field">
                <input type="text" placeholder="Select Programme" class="input-field">
                <button class="btn register">Register</button>
            </div>

            <div id="tutors" class="form-content" style="display: none;">
                <p>Fill the details below to register with AfriLearn</p>
                <input type="text" placeholder="Name" class="input-field">
                <input type="email" placeholder="Email" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <input type="password" placeholder="Confirm Password" class="input-field">
                <button class="btn register">Register</button>
            </div>
        </div>
    </main>
</body>
</html>
