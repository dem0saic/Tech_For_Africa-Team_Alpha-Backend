{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfriLearn Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/Logo.jpg" alt="Logo">
        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a href="Afri_Learn.html">Home</a></li>
                <li><a href="Programmes.html">Programmes</a></li>
                <li><a href="Tutors.html">Tutors</a></li>
                <li><a href="Register.html">Register with AfriLearn</a></li>
                <li><a href="Login.html">Log In</a></li>
            </ul>
            <div class="sub-nav">
                <ul>
                    <li><a class="sub-nav1" href="Afri_Learn.html">Back to Home</a></li>
                    <li><a class="sub-nav2" href="">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="hero">
        <h1>Register with AfriLearn</h1>
    </section>
    <section class="container">
        <div class="switch-btn">
            <button class="student-btn" onclick="showStudentForm()">
                Student
            </button>
            <button class="tutor-btn" onclick="showTutorForm()">
                Tutor
            </button>
        </div>
        <div class="container-sm">
            <div class="container1" id="student-form">
                <form action="{% url 'learner_signup' %}" method="POST">
                    {% csrf_token %}
                    <h2>Register as Learner</h2>
                    <label for="student-username">Username:</label>
                    <input type="text" id="student-username" name="username" required>
                    
                    <label for="student-email">Email:</label>
                    <input type="email" id="student-email" name="email" required>
                    
                    <label for="student-password">Password:</label>
                    <input type="password" id="student-password" name="password" required>

                    <label for="student-confirm-password">Confirm Password:</label>
                    <input type="password" id="student-confirm-password" name="confirm_password" required>

                    <button type="submit">Register</button>
                </form>
            </div>   
            <div class="container2" id="tutor-form" style="display:none;">
                <form action="{% url 'tutor_signup' %}" method="POST">
                    {% csrf_token %}
                    <h2>Register as Tutor</h2>
                    <label for="tutor-username">Username:</label>
                    <input type="text" id="tutor-username" name="username" required>
                    
                    <label for="tutor-email">Email:</label>
                    <input type="email" id="tutor-email" name="email" required>
                    
                    <label for="tutor-password">Password:</label>
                    <input type="password" id="tutor-password" name="password" required>
                    
                    <label for="tutor-confirm-password">Confirm Password:</label>
                    <input type="password" id="tutor-confirm-password" name="confirm_password" required>

                    <button type="submit">Register</button>
                </form>
            </div>     
        </div>
    </section>
</body>
</html>
